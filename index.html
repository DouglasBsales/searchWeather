<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="flex flex-col items-center">
    <div class="w-[800px] flex flex-col items-center" id="divPai">
      <div class="w-full flex justify-end pt-[50px] pb-[50px] pr-[30px]">
        <button class="cursor: pointer">
          <i class="bi bi-gear-fill text-2xl"></i>
        </button>
      </div>
      <div class="w-[200px] h-[200px] border rounded-full"></div>
      <div
        class="pb-[10px] flex flex-col items-center justify-center pt-[10px]"
      >
        <div class="text-center">
          <p id="diaSemana" class="text-md font-semibold text-[#5D5D5D]"></p>
          <div class="flex justify-center">
            <p id="temperatura" class="text-7xl"></p>
            <div class="flex text-lg hidden" id="graus">
              <p>Â°</p>
              <p>C</p>
            </div>
          </div>
          <p id="pictograma" class="text-md font-semibold text-[#5D5D5D]"></p>
        </div>
      </div>
      <div class="flex flex-col items-center" id="descobriClima">
        <p>Descubra o clima na sua cidade</p>
        <div>
          <input
            type="text"
            class="w-[500px] h-[40px] border outline-none rounded-md pl-[10px]"
            id="campoClima"
          />
        </div>
        <p id="error" class="text-xs pt-[10px]"></p>
        <div id="resultados" class="w-[500px]"></div>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
