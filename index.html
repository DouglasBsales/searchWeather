<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="flex justify-center bg-[#202020]">
    <div class="max-w-[600px] flex flex-col items-center" id="divPai">
      <div class="w-full flex flex-col items-center pb-[30px] pt-[20px]">
        <div class="flex gap-[5px] pb-[20px]">
          <p class="font-semibold text-[#5D5D5D]">Previsão do tempo</p>
          <i class="bi bi-cloud text-lg"></i>
        </div>
        <div class="flex">
          <div class="border rounded-md bg-[#fff]">
            <div class="flex items-center">
              <i class="bi bi-search text-lg text-[#5D5D5D] pl-[10px]"></i>
              <input
                type="text"
                class="w-[500px] h-[40px] outline-none pl-[10px]"
                id="campoClima"
                placeholder="Informe sua cidade"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center" id="climaAll">
        <div>
          <img
            src="public/imgsNoite/nubladoComChuva.png"
            alt=""
            class="w-[300px] hidden bg-transparent"
            id="imgClima"
          />
        </div>
        <div class="pb-[10px] flex flex-col items-center justify-center">
          <div class="text-center">
            <p id="country"></p>
            <p id="diaSemana" class="text-md font-semibold text-[#5D5D5D]"></p>
            <div class="flex justify-center">
              <p id="temperatura" class="text-7xl"></p>
              <div class="flex text-lg hidden" id="graus">
                <p>°</p>
                <p>C</p>
              </div>
            </div>
            <p id="pictograma" class="text-md font-semibold text-[#5D5D5D]"></p>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center" id="descobriClima">
        <div
          id="resultados"
          class="w-[525px] h-[400px] fixed top-[110px] bg-[#fff] overflow-y-auto hidden"
        ></div>
        <p id="error" class="text-xs pt-[10px]"></p>
      </div>
    </div>
    <div class="pt-[50px]"></div>
  </body>
  <script src="scripts/script.js"></script>
</html>
