<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      href="public/favicon/cloud.svg"
      type="image/x-icon"
    />
  </head>
  <body class="flex justify-center">
    <div
      id="backModal"
      class="w-full h-screen fixed bg-[#00000080] hidden"
    ></div>
    <div class="max-w-[600px] flex flex-col items-center" id="divPai">
      <div class="w-full flex flex-col items-center pt-[20px]">
        <div class="flex gap-[5px] pb-[5px]" id="prevTempo">
          <p class="font-semibold">Previsão do tempo</p>
          <i class="bi bi-cloud text-lg"></i>
        </div>
        <div class="flex z-10 pb-[10px]">
          <div class="border rounded-md bg-[#fff]">
            <div class="flex items-center">
              <i class="bi bi-search text-lg text-[#5D5D5D] pl-[10px]"></i>
              <input
                type="text"
                class="w-[500px] h-[40px] outline-none pl-[10px] z-40"
                id="campoClima"
                placeholder="Informe sua cidade"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="animationCircle">
        <img src="public/animation/TyTNnOyMW5 (1).gif" alt="animation circle">
      </div>
      <div class="flex flex-col items-center" id="climaAll">
        <div>
          <img
            src="#"
            alt=""
            class="w-[200px] bg-transparent"
            id="imgClima"
          />
        </div>
        <div class="pb-[10px] flex flex-col items-center justify-center">
          <div class="text-center">
            <p id="country"></p>
            <p id="diaSemana" class="text-md font-semibold text-[#5D5D5D]"></p>
            <div class="flex justify-center">
              <p id="temperatura" class="text-6xl"></p>
              <div class="flex text-lg">
                <div class="flex hidden" id="graus">
                  <p>°</p>
                  <p>C</p>
                </div>
              </div>
            </div>
            <div class="w-full pb-[10px]">
              <div class="flex justify-center gap-[50px] pr-[10px]">
                <p class="font-semibold" id="tempMax"></p>
                <p class="font-semibold" id="tempMin"></p>
              </div>
            </div>
            <p
              id="pictograma"
              class="text-md font-semibold text-[#5D5D5D] pb-[50px]"
            ></p>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center" id="descobriClima">
        <div class="w-[525px] absolute h-[430px] top-[98px] rounded-md bg-[#FAFAFA] overflow-y-auto hidden z-10" id="divPaiResultados">
          <div id="resultados"></div>
        </div>
        <p
          id="error"
          class="text-xs pt-[10px] absolute top-[98px] rounded-md bg-[#FAFAFA] w-[525px] text-center hidden py-[10px] z-20"
        >
          Não foi possível encontrar sua cidade
        </p>
        <div class="w-[525px] flex flex-col items-center absolute top-[98px] rounded-md bg-[#FAFAFA] hidden z-20" id="animationModal">
          <p>Carregando...</p>
          <img src="public/animation/aimationModalCircle.gif" alt="animation" class="w-[40px]">
        </div>
      </div>
      <p id="serverErro"></p>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
