<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/media-queries.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      href="public/favicon/cloud.svg"
      type="image/x-icon"
    />
  </head>
  <body class="flex justify-center">
    <div
      id="backModal"
      class="w-full h-screen fixed bg-[#00000080] hidden"
    ></div>
    <div class="max-w-[600px] flex flex-col items-center" id="divPai">
      <div class="w-full flex flex-col items-center pt-[20px]">
        <div class="flex gap-[5px] pb-[20px]" id="prevTempo">
          <p class="font-semibold">Previsão do tempo</p>
          <i class="bi bi-cloud text-lg"></i>
        </div>
        <div class="flex z-10 pb-[20px]">
          <div class="border rounded-md bg-[#fff]">
            <div class="flex items-center">
              <i class="bi bi-search text-lg text-[#5D5D5D] pl-[10px]"></i>
              <input
                type="text"
                class="w-[500px] h-[40px] outline-none pl-[10px]"
                id="campoClima"
                placeholder="Informe sua cidade"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center" id="climaAll">
        <div>
          <img
            src="#"
            alt=""
            class="w-[300px] hidden bg-transparent"
            id="imgClima"
          />
        </div>
        <div class="pb-[10px] flex flex-col items-center justify-center">
          <div class="text-center">
            <p id="country"></p>
            <p id="diaSemana" class="text-md font-semibold text-[#5D5D5D]"></p>
            <div class="flex justify-center">
              <p id="temperatura" class="text-7xl"></p>
              <div class="flex text-lg">
                <div class="flex hidden" id="graus">
                  <p>°</p>
                  <p>C</p>
                </div>
              </div>
            </div>
            <p id="pictograma" class="text-md font-semibold text-[#5D5D5D]"></p>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center" id="descobriClima">
        <div
          id="resultados"
          class="w-[525px] absolute h-[430px] top-[114px] rounded-md bg-[#FAFAFA] overflow-y-auto hidden"
        ></div>
        <p
          id="error"
          class="text-xs pt-[10px] absolute top-[114px] rounded-md bg-[#FAFAFA] w-[525px] text-center hidden py-[10px]"
        >
          Não foi possível encontrar sua cidade
        </p>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
